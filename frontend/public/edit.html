<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- font-awesome icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="subpage-nav">
        <div class="home-logo">
          <a href="/">
            <p>MyPortfolio</p>
          </a>
        </div>
        <ul>
          <li><a href="#about">About Me</a></li>
          <li><a href="#github">GitHub Contributions</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
          <li id="auth-link"><a href="/auth/google">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="add">
        <div class="section-title">
          <span class="line"></span>
          <span class="text">Edit Project</span>
        </div>
        <div class="content-container">
          <form
            id="editForm"
            class="form-container"
            method="POST"
            enctype="multipart/form-data"
          >
            <input type="hidden" name="_method" value="PUT" />
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
            <label for="image">Image</label>
            <input id="imagePath" type="file" name="imagePath" />
            <label for="viewLink">View Link</label>
            <input type="url" id="viewLink" name="viewLink" required />
            <label for="githubLink">GitHub Link</label>
            <input type="url" id="githubLink" name="githubLink" required />
            <button type="submit">Update</button>
          </form>
          <a href="/" class="btn-back"
            ><i class="fa-solid fa-arrow-left"></i>Back to Projects</a
          >
        </div>
      </section>
    </main>
  </body>

  <script src="/js/script.js"></script>
</html>
